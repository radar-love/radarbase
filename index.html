<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar Base</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="panel left" id="left">
      <!-- Envelope Icon -->
      <svg class="icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <rect x="4" y="16" width="56" height="32" rx="4" ry="4"/>
        <polyline points="4,16 32,36 60,16"/>
      </svg>
    </div>
    <div class="panel right" id="right">
      <!-- Film Reel Icon -->
      <svg class="icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="28"/>
        <circle cx="20" cy="20" r="4"/>
        <circle cx="44" cy="20" r="4"/>
        <circle cx="20" cy="44" r="4"/>
        <circle cx="44" cy="44" r="4"/>
        <polygon points="28,22 44,32 28,42"/>
      </svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
