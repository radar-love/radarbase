<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RADARBASE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="panel left" id="left">
      <!-- Inside the .panel .left or .right, replace the single .icon div -->
<div class="icon main-circle">
  <div class="spoke spoke-1"><div class="node"></div></div>
  <div class="spoke spoke-2"><div class="node"></div></div>
  <div class="spoke spoke-3"><div class="node"></div></div>
  <div class="spoke spoke-4"><div class="node"></div></div>
</div>

    </div>
    <div class="panel right" id="right">
      <!-- Inside the .panel .left or .right, replace the single .icon div -->
<div class="icon main-circle">
  <div class="spoke spoke-1"><div class="node"></div></div>
  <div class="spoke spoke-2"><div class="node"></div></div>
  <div class="spoke spoke-3"><div class="node"></div></div>
  <div class="spoke spoke-4"><div class="node"></div></div>
</div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
